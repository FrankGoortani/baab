<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BAAB STUDIO - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #eae7dc;
            color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            color: #5a4d41;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2rem;
            color: #5a4d41;
            margin-bottom: 2rem;
            opacity: 0.7;
        }
        .veil {
            width: 120px;
            height: 8px;
            background-color: #5a4d41;
            opacity: 0.8;
            margin-top: 1rem;
            transition: opacity 0.5s ease-in-out;
        }
        .veil:hover {
            opacity: 0.3;
        }
        a {
            font-size: 1rem;
            color: #2d2d2d;
            text-decoration: none;
            border: 1px solid #5a4d41;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #5a4d41;
            color: #eae7dc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BAAB STUDIO</h1>
        <p>A journey through abstraction and form. Coming soon...</p>
        <div class="veil"></div>
        <br/>
        <p>Stay tuned for what's hidden beyond the veil.</p>
        <a href="#">Notify Me</a>
    </div>
</body>
</html>
